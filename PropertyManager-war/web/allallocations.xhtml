<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{menuBeans.allAllocations}" var="alloc" border="2"
			cellspacing="1" cellpadding="1">
			
				<c:facet name="header">Property ID</c:facet>
                    #{alloc.id}
                
			<h:column>
				<c:facet name="header">Address</c:facet>
                    #{alloc.address}
                </h:column>
			<h:column>
				<c:facet name="header">Type</c:facet>
                    #{alloc.type}
                </h:column>
			<h:column>
				<c:facet name="header">Manager ID</c:facet>
                    #{alloc.managerID}
                        </h:column>
                         <h:column>
				<c:facet name="header">Payment</c:facet>
                    #{alloc.payment}
                        </h:column>
		</h:dataTable>
            <p></p>
            <h:commandLink value="Create a new Allocation" action="createallocation"/>
            <p></p>
            <h:commandLink value="Main Page" action="menu"/>
            <p></p>
            <hr/>
	</h:form>
    </h:body>
</html>
