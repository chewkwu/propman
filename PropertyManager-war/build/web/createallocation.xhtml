<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Create an Allocation</h2>
        <h:form>
            <p></p>
            Property ID <h:inputTextarea value="#{allocationBean.id}"/>
            <p></p>
            Property Type <h:inputText value="#{allocationBean.type}"/>
            <p></p>
            Manager ID <h:inputText value="#{allocationBean.managerID}"/>
            <p></p>
            <h:commandButton label="Create Allocation" value="Create" action="#{allocationBean.createAllocation()}"/>
            <p></p>
            <h:outputText value="${allocationBean.feedback}"/>
            <p></p>
            <h:commandLink value="Menu" action="menu"/>
            <p></p>
        </h:form>
    </h:body>
</html>
