<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Create</title>
    </h:head>
    <h:body>
        <h2>Create a Sale Property</h2>
        <h:form>
            <p></p>
            Property Address <h:inputTextarea value="#{propertyBean.address}"/>
            <p></p>
            Sale Price <h:inputText value="#{propertyBean.salePrice}"/>
            <p></p>
            <h:commandButton label="Create Sale" value="Create" action="#{propertyBean.createNewSaleProperty()}"/>
            <p></p>
            <h:outputText value="${propertyBean.feedback}"/>
            <p></p>
            <h:commandLink value="Menu" action="menu"/>
            <p></p>
        </h:form>
    </h:body>
</html>
