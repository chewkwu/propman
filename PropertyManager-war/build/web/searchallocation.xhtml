<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p></p>
        <h:commandLink value="Menu" action="menu"/>
        <p></p>
        <h2>Search For Allocation</h2>
        <p></p>
        Enter Property ID <h:inputText value="#{allocationBean.id}"/>
        <p></p>
        Enter Property Type <h:inputText value="#{allocationBean.type}"/>
        <p></p>
        <h:commandButton label="Find" value="Find" action="#{allocationBean.findAllocation()}"/>
        <p></p>
        <h:outputText value="${allocationBean.feedback}"/>
        </h:form>
    </h:body>
</html>
